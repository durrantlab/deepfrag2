image: python:3.7-alpine

test:
  stage: test
  script:
  - pip install -U sphinx
  - sphinx-build -b html ./docs public
  only:
  - branches
  except:
  - main

before_script:
- apt-get update -y
- apt-get install -y gcc

black:
  stage: test
  script:
  - pip install -U black
  - black --check ./atlas

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - sphinx-build -b html ./docs public
  artifacts:
    paths:
    - public
  only:
  - main
